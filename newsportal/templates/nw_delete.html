{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление новости</h1>
<hr>
{% if user.author == post_author %}
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <input type="submit" value="Delete"/>
</form>
{% else %}
<h3>Вы не можете удалять чужие публикации!</h3>
{% endif %}
{% endblock content %}
